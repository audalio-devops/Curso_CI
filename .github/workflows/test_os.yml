name: Test-OS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ${{ matrix.OS }}
    strategy:
      matrix:
        OS: ['ubuntu-latest', 'windows-11']
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Test
      run: go test -v main_test.go

  build:
    needs: test
    runs-on: ${{ matrix.OS }}
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: go build -v main.go
      
